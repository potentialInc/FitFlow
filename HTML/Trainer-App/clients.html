<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-2 sticky top-0 z-20 bg-black/90 backdrop-blur-md">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-display font-medium text-white">Clients</h1>
                <button
                    class="w-10 h-10 rounded-full bg-neutral-900 border border-white/10 flex items-center justify-center text-brand hover:bg-neutral-800">
                    <iconify-icon icon="solar:user-plus-bold" width="20"></iconify-icon>
                </button>
            </div>

            <!-- Search -->
            <div class="relative mb-4">
                <iconify-icon icon="solar:magnifer-linear"
                    class="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-500" width="20"></iconify-icon>
                <input type="text" placeholder="Search clients..."
                    class="w-full bg-neutral-900 border border-white/10 rounded-2xl py-3 pl-12 pr-4 text-white placeholder-slate-600 focus:outline-none focus:border-brand">
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-white/10 mb-2">
                <button class="flex-1 pb-3 text-sm font-medium text-brand border-b-2 border-brand">Active (12)</button>
                <button
                    class="flex-1 pb-3 text-sm font-medium text-neutral-500 hover:text-white transition-colors">Pending
                    (3)</button>
                <button
                    class="flex-1 pb-3 text-sm font-medium text-neutral-500 hover:text-white transition-colors">Archived</button>
            </div>
        </div>

        <!-- List -->
        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4">

            <!-- Client 1 -->
            <a href="client-profile.html"
                class="flex items-center gap-4 bg-neutral-900/50 border border-white/5 rounded-3xl p-4 hover:bg-neutral-800 transition-colors group">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg"
                        class="w-14 h-14 rounded-2xl object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#151515] rounded-full">
                    </div>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium group-hover:text-brand transition-colors">Mike Tyson</h3>
                    <p class="text-xs text-neutral-500">Last seen: Today</p>
                </div>
                <button
                    class="w-10 h-10 rounded-full border border-white/5 flex items-center justify-center hover:bg-white/10 text-neutral-400">
                    <iconify-icon icon="solar:chat-line-linear" width="20"></iconify-icon>
                </button>
            </a>

            <!-- Client 2 -->
            <a href="client-profile.html"
                class="flex items-center gap-4 bg-neutral-900/50 border border-white/5 rounded-3xl p-4 hover:bg-neutral-800 transition-colors group">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/men/11.jpg"
                        class="w-14 h-14 rounded-2xl object-cover">
                    <!-- No active dot -->
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium group-hover:text-brand transition-colors">Alex Johnson</h3>
                    <p class="text-xs text-neutral-500">Last seen: 2d ago</p>
                </div>
                <button
                    class="w-10 h-10 rounded-full border border-white/5 flex items-center justify-center hover:bg-white/10 text-neutral-400">
                    <iconify-icon icon="solar:chat-line-linear" width="20"></iconify-icon>
                </button>
            </a>

            <!-- Client 3 -->
            <a href="client-profile.html"
                class="flex items-center gap-4 bg-neutral-900/50 border border-white/5 rounded-3xl p-4 hover:bg-neutral-800 transition-colors group">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg"
                        class="w-14 h-14 rounded-2xl object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-red-500 border-2 border-[#151515] rounded-full">
                    </div>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium group-hover:text-brand transition-colors">Lisa Kudrow</h3>
                    <p class="text-xs text-red-400 font-medium">Plan Expired</p>
                </div>
                <div class="px-3 py-1 bg-brand text-black text-xs font-bold rounded-full">Renew</div>
            </a>

        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50 flex justify-center pointer-events-none">
        <div
            class="w-full pointer-events-auto max-w-[402px] bg-black/90 backdrop-blur-xl border-t border-white/10 pb-6 pt-2 px-6">
            <div class="flex justify-between items-center">
                <a href="trainer-home.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="clients.html" class="flex flex-col items-center gap-1 text-brand">
                    <iconify-icon icon="solar:users-group-rounded-bold" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Clients</span>
                </a>
                <a href="plan-builder.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:dumbbell-large-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Plans</span>
                </a>
                <a href="#" class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
