<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Client Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 90px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 py-6 border-b border-white/5 bg-neutral-900/10">
            <div class="flex items-start justify-between mb-6">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <button
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:menu-dots-bold" width="24" class="text-white"></iconify-icon>
                </button>
            </div>

            <div class="flex items-center gap-4">
                <div class="w-20 h-20 rounded-2xl overflow-hidden bg-neutral-800">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-2xl font-display font-medium text-white">Mike Tyson</h1>
                    <p class="text-sm text-neutral-500">Member since 2024</p>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="text-[10px] bg-brand text-black font-bold px-2 py-0.5 rounded">Strength</span>
                        <span
                            class="text-[10px] bg-white/10 text-white font-medium px-2 py-0.5 rounded">Hypertrophy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-6">

            <!-- Quick Actions -->
            <div class="grid grid-cols-3 gap-3">
                <button
                    class="flex flex-col items-center justify-center py-4 bg-neutral-900 border border-white/5 rounded-2xl hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:chat-round-line-linear" width="24" class="text-brand mb-1"></iconify-icon>
                    <span class="text-xs font-medium text-white">Message</span>
                </button>
                <button
                    class="flex flex-col items-center justify-center py-4 bg-neutral-900 border border-white/5 rounded-2xl hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:calendar-add-linear" width="24" class="text-white mb-1"></iconify-icon>
                    <span class="text-xs font-medium text-white">Book PT</span>
                </button>
                <button
                    class="flex-col flex items-center justify-center py-4 bg-neutral-900 border border-white/5 rounded-2xl hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:notes-linear" width="24" class="text-white mb-1"></iconify-icon>
                    <span class="text-xs font-medium text-white">Add Note</span>
                </button>
            </div>

            <!-- Active Plan -->
            <div>
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-display font-medium text-white">Active Plan</h3>
                    <button class="text-xs text-brand hover:underline">Edit</button>
                </div>
                <div class="bg-neutral-900/50 border border-white/5 rounded-3xl p-5 relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="text-white font-medium text-lg">Hypertrophy Phase 1</h4>
                            <p class="text-neutral-500 text-xs">Week 3 of 8</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-neutral-800 ring-4 ring-[#0f0f11] flex items-center justify-center">
                            <span class="text-xs font-bold text-white">35%</span>
                        </div>
                    </div>
                    <div class="w-full bg-neutral-800 h-1.5 rounded-full overflow-hidden">
                        <div class="h-full w-[35%] bg-brand rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Recent Sessions -->
            <div>
                <h3 class="text-lg font-display font-medium text-white mb-3">Recent Sessions</h3>
                <div class="space-y-3">
                    <div class="flex items-center gap-3 p-3 rounded-2xl hover:bg-white/5 transition-colors">
                        <div
                            class="w-12 h-12 rounded-xl bg-neutral-900 flex items-center justify-center text-neutral-400 border border-white/5">
                            <span class="text-xs font-bold">20<br>Oct</span>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-white font-medium text-sm">Leg Day</h4>
                            <p class="text-xs text-neutral-500">Completed â€¢ 55 mins</p>
                        </div>
                        <iconify-icon icon="solar:alt-arrow-right-linear" class="text-neutral-600"></iconify-icon>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
