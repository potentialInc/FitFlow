<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Plan Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 90px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 py-4 border-b border-white/5 bg-neutral-900/10 sticky top-0 z-20 backdrop-blur-md">
            <div class="flex items-center gap-4 mb-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <h1 class="text-xl font-display font-medium text-white">Create Plan</h1>
            </div>

            <input type="text" placeholder="Plan Name (e.g. Strength A)"
                class="w-full bg-transparent text-2xl font-display font-medium text-white placeholder-slate-600 focus:outline-none mb-2">
            <div class="flex gap-4 text-sm">
                <div class="flex items-center gap-2">
                    <iconify-icon icon="solar:calendar-linear" class="text-neutral-500"></iconify-icon>
                    <span class="text-neutral-400">4 weeks</span>
                </div>
                <div class="flex items-center gap-2">
                    <iconify-icon icon="solar:dumbbell-small-linear" class="text-neutral-500"></iconify-icon>
                    <span class="text-neutral-400">Intermediate</span>
                </div>
            </div>
        </div>

        <!-- Day Tabs -->
        <div class="px-6 py-4 flex gap-2 overflow-x-auto no-scrollbar">
            <button
                class="px-6 py-2 rounded-full bg-brand text-black text-sm font-bold shadow-lg shadow-brand/20 whitespace-nowrap">Day
                1</button>
            <button
                class="px-6 py-2 rounded-full bg-neutral-900 border border-white/10 text-neutral-400 text-sm font-medium hover:text-white transition-colors whitespace-nowrap">Day
                2</button>
            <button
                class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-neutral-400 hover:text-white hover:bg-white/5 flex-shrink-0">
                <iconify-icon icon="solar:add-circle-linear" width="20"></iconify-icon>
            </button>
        </div>

        <!-- Exercise List (Draggable Simulation) -->
        <div class="flex-1 overflow-y-auto px-6 py-2 space-y-3 pb-24">

            <!-- Item 1 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-2xl p-4 flex gap-4 items-start group">
                <div class="mt-2 text-neutral-600 cursor-move hover:text-white">
                    <iconify-icon icon="solar:hamburger-menu-linear" width="20"></iconify-icon>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-2">
                        <h4 class="text-white font-medium">Barbell Squat</h4>
                        <button class="text-red-500 hover:bg-red-500/10 p-1 rounded"><iconify-icon
                                icon="solar:trash-bin-trash-linear"></iconify-icon></button>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div class="bg-black rounded-lg px-3 py-2 border border-white/5">
                            <label class="text-[10px] text-neutral-500 uppercase font-bold block">Sets</label>
                            <input type="text" value="4"
                                class="bg-transparent text-white font-medium w-full focus:outline-none">
                        </div>
                        <div class="bg-black rounded-lg px-3 py-2 border border-white/5">
                            <label class="text-[10px] text-neutral-500 uppercase font-bold block">Reps</label>
                            <input type="text" value="8-10"
                                class="bg-transparent text-white font-medium w-full focus:outline-none">
                        </div>
                    </div>
                    <input type="text" placeholder="Add notes..."
                        class="w-full bg-transparent text-xs text-neutral-400 border-b border-white/10 pb-1 focus:border-brand focus:outline-none">
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-2xl p-4 flex gap-4 items-start group">
                <div class="mt-2 text-neutral-600 cursor-move hover:text-white">
                    <iconify-icon icon="solar:hamburger-menu-linear" width="20"></iconify-icon>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-2">
                        <h4 class="text-white font-medium">Bench Press</h4>
                        <button class="text-red-500 hover:bg-red-500/10 p-1 rounded"><iconify-icon
                                icon="solar:trash-bin-trash-linear"></iconify-icon></button>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div class="bg-black rounded-lg px-3 py-2 border border-white/5">
                            <label class="text-[10px] text-neutral-500 uppercase font-bold block">Sets</label>
                            <input type="text" value="3"
                                class="bg-transparent text-white font-medium w-full focus:outline-none">
                        </div>
                        <div class="bg-black rounded-lg px-3 py-2 border border-white/5">
                            <label class="text-[10px] text-neutral-500 uppercase font-bold block">Reps</label>
                            <input type="text" value="10"
                                class="bg-transparent text-white font-medium w-full focus:outline-none">
                        </div>
                    </div>
                    <input type="text" placeholder="Add notes..."
                        class="w-full bg-transparent text-xs text-neutral-400 border-b border-white/10 pb-1 focus:border-brand focus:outline-none">
                </div>
            </div>

            <!-- Add Exercise Button -->
            <button
                class="w-full py-4 rounded-2xl border-2 border-dashed border-white/10 text-neutral-500 font-medium hover:border-brand hover:text-brand transition-colors flex items-center justify-center gap-2">
                <iconify-icon icon="solar:add-circle-linear" width="20"></iconify-icon>
                Add Exercise
            </button>

        </div>

        <!-- Floating Save Fab -->
        <div class="fixed bottom-24 right-6 z-50">
            <button
                class="h-14 px-6 bg-brand text-black rounded-full shadow-[0_4px_20px_rgba(183,255,0,0.3)] font-bold flex items-center gap-2 hover:scale-105 transition-transform">
                <iconify-icon icon="solar:diskette-bold" width="20"></iconify-icon>
                Save
            </button>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50 flex justify-center pointer-events-none">
        <div
            class="w-full pointer-events-auto max-w-[402px] bg-black/90 backdrop-blur-xl border-t border-white/10 pb-6 pt-2 px-6">
            <div class="flex justify-between items-center">
                <a href="trainer-home.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="clients.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Clients</span>
                </a>
                <a href="plan-builder.html" class="flex flex-col items-center gap-1 text-brand">
                    <iconify-icon icon="solar:dumbbell-large-bold" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Plans</span>
                </a>
                <a href="#" class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
