<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-4 sticky top-0 z-20 bg-black/90 backdrop-blur-md border-b border-white/5">
            <div class="flex items-center gap-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <h1 class="text-2xl font-display font-medium text-white">Trainer Settings</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-8">

            <!-- Availability Header -->
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-display font-medium text-white">Availability</h3>
                <button class="text-brand text-xs font-medium hover:underline">Edit Default</button>
            </div>

            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-1 text-center text-xs text-neutral-500 mb-2">
                <span>M</span><span
                    class="text-white font-bold">T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
            </div>
            <div class="bg-neutral-900 border border-white/5 rounded-3xl p-4">
                <!-- Time Slots for Selected Day -->
                <div class="flex justify-between items-center mb-4">
                    <span class="text-white font-medium text-sm">Tuesday, Oct 24</span>
                    <button
                        class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-white/10">
                        <iconify-icon icon="solar:add-circle-linear" width="18"></iconify-icon>
                    </button>
                </div>

                <div class="space-y-2">
                    <div class="flex items-center gap-3 p-3 bg-black/50 rounded-xl border border-white/5">
                        <span class="text-white text-sm font-medium">09:00 - 10:00</span>
                        <span class="flex-1"></span>
                        <div class="px-2 py-1 bg-green-500/10 text-green-500 text-[10px] font-bold rounded">Booked</div>
                        <button class="text-neutral-500 hover:text-white"><iconify-icon
                                icon="solar:menu-dots-bold"></iconify-icon></button>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-black/50 rounded-xl border border-white/5">
                        <span class="text-white text-sm font-medium">11:00 - 12:00</span>
                        <span class="flex-1"></span>
                        <div class="px-2 py-1 bg-white/10 text-neutral-400 text-[10px] font-bold rounded">Open</div>
                        <button class="text-neutral-500 hover:text-white"><iconify-icon
                                icon="solar:menu-dots-bold"></iconify-icon></button>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-black/50 rounded-xl border border-white/5 opacity-50">
                        <span class="text-white text-sm font-medium">14:00 - 15:00</span>
                        <span class="flex-1"></span>
                        <div class="px-2 py-1 bg-red-500/10 text-red-500 text-[10px] font-bold rounded">Blocked</div>
                        <button class="text-neutral-500 hover:text-white"><iconify-icon
                                icon="solar:menu-dots-bold"></iconify-icon></button>
                    </div>
                </div>
            </div>

            <!-- Profile & Bio -->
            <div>
                <h3 class="text-lg font-display font-medium text-white mb-4">Public Profile</h3>
                <div class="bg-neutral-900 border border-white/5 rounded-3xl p-4 space-y-4">
                    <div>
                        <label class="block text-xs text-neutral-500 uppercase font-bold mb-2">Display Name</label>
                        <input type="text" value="Sarah Jenkins"
                            class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-brand focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-neutral-500 uppercase font-bold mb-2">Bio</label>
                        <textarea
                            class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-brand focus:outline-none h-24">Certified E-RYT 500 Yoga Instructor with a passion for helping clients find balance and strength.</textarea>
                    </div>
                    <div>
                        <label class="block text-xs text-neutral-500 uppercase font-bold mb-2">Hourly Rate ($)</label>
                        <input type="number" value="85"
                            class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-brand focus:outline-none">
                    </div>
                </div>
            </div>

            <button
                class="w-full py-4 rounded-full bg-brand text-black font-bold text-sm shadow-lg shadow-brand/20 hover:bg-brand/90 transition-colors">
                Save Changes
            </button>

        </div>

    </div>
</body>

</html>
