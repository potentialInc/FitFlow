<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container">

        <!-- Header -->
        <div
            class="px-6 py-4 bg-neutral-900 border-b border-white/5 flex items-center justify-between sticky top-0 z-20">
            <div class="flex items-center gap-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg"
                            class="w-10 h-10 rounded-full object-cover">
                        <div
                            class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-[#171717] rounded-full">
                        </div>
                    </div>
                    <div>
                        <h3 class="text-white font-medium text-sm">Sarah Jenkins</h3>
                        <p class="text-xs text-neutral-500">Online</p>
                    </div>
                </div>
            </div>
            <button class="text-white hover:text-brand"><iconify-icon icon="solar:menu-dots-bold"
                    width="24"></iconify-icon></button>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 overflow-y-auto px-4 py-4 space-y-6" id="chat-container">

            <div class="flex justify-center">
                <span
                    class="text-[10px] bg-neutral-900 text-neutral-500 px-3 py-1 rounded-full border border-white/5">Today</span>
            </div>

            <!-- Message Received -->
            <div class="flex gap-3 max-w-[85%]">
                <img src="https://randomuser.me/api/portraits/women/44.jpg"
                    class="w-8 h-8 rounded-full object-cover self-end">
                <div class="bg-neutral-800 rounded-2xl rounded-bl-sm p-3 border border-white/5">
                    <p class="text-sm text-neutral-300">Hey Alex! Are you ready for our session tomorrow? ðŸ’ª</p>
                    <span class="text-[10px] text-neutral-500 mt-1 block text-right">10:30 AM</span>
                </div>
            </div>

            <!-- Message Sent -->
            <div class="flex gap-3 max-w-[85%] ml-auto flex-row-reverse">
                <div class="bg-brand text-black rounded-2xl rounded-br-sm p-3 shadow-lg shadow-brand/10">
                    <p class="text-sm font-medium">Yes! Can wait. I've been practicing those stretches.</p>
                    <span class="text-[10px] text-black/60 mt-1 block text-right">10:32 AM</span>
                </div>
            </div>

            <!-- Message Received -->
            <div class="flex gap-3 max-w-[85%]">
                <img src="https://randomuser.me/api/portraits/women/44.jpg"
                    class="w-8 h-8 rounded-full object-cover self-end">
                <div class="bg-neutral-800 rounded-2xl rounded-bl-sm p-3 border border-white/5">
                    <p class="text-sm text-neutral-300">That's great to hear! See you at 9.</p>
                    <span class="text-[10px] text-neutral-500 mt-1 block text-right">10:42 AM</span>
                </div>
            </div>

        </div>

        <!-- Input Area -->
        <div class="p-4 bg-[#0f0f11] border-t border-white/5 pb-8">
            <div class="flex items-center gap-2 bg-neutral-900 rounded-2xl p-2 border border-white/10">
                <button
                    class="w-10 h-10 rounded-xl flex items-center justify-center text-neutral-400 hover:text-white hover:bg-white/5 transition-colors">
                    <iconify-icon icon="solar:paperclip-linear" width="20"></iconify-icon>
                </button>
                <input type="text" placeholder="Type a message..."
                    class="flex-1 bg-transparent text-white text-sm focus:outline-none placeholder-slate-600 h-10">
                <button
                    class="w-10 h-10 rounded-xl bg-brand text-black flex items-center justify-center hover:bg-brand/90 transition-colors shadow-lg shadow-brand/20">
                    <iconify-icon icon="solar:plain-bold" width="20" class="-ml-1 mt-0.5"></iconify-icon>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
