<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - My Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-2 sticky top-0 z-20 bg-black/90 backdrop-blur-md">
            <div class="flex items-center gap-4 mb-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <h1 class="text-2xl font-display font-medium text-white">My Bookings</h1>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-white/10 mb-2">
                <button class="flex-1 pb-3 text-sm font-medium text-brand border-b-2 border-brand">Upcoming (2)</button>
                <button
                    class="flex-1 pb-3 text-sm font-medium text-neutral-500 hover:text-white transition-colors">History</button>
                <button
                    class="flex-1 pb-3 text-sm font-medium text-neutral-500 hover:text-white transition-colors">Canceled</button>
            </div>
        </div>

        <!-- List -->
        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4">

            <!-- Item 1 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-3xl p-5 group relative overflow-hidden">
                <div class="absolute top-0 right-0 w-16 h-16 bg-brand/5 rounded-bl-full -mr-4 -mt-4"></div>

                <div class="flex justify-between items-start mb-3">
                    <div class="flex flex-col">
                        <span class="text-brand font-mono text-sm font-bold mb-1">Today, 10:00</span>
                        <h3 class="text-lg font-display text-white font-medium">Morning Flow Yoga</h3>
                        <p class="text-xs text-neutral-500">Studio A • Sarah Jenkins</p>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <span
                            class="bg-white/10 text-white text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wide">Confirmed</span>
                    </div>
                </div>

                <div class="flex gap-2 mt-4 pt-4 border-t border-white/5">
                    <button
                        class="flex-1 h-10 rounded-xl bg-white text-black text-xs font-bold hover:bg-neutral-200 transition-colors">Check
                        In Key</button>
                    <button
                        class="w-10 h-10 rounded-xl border border-white/10 flex items-center justify-center text-red-400 hover:text-red-300 hover:bg-red-500/10 transition-colors"
                        title="Cancel Booking">
                        <iconify-icon icon="solar:close-circle-linear" width="20"></iconify-icon>
                    </button>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-3xl p-5 group relative">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex flex-col">
                        <span class="text-neutral-400 font-mono text-sm font-bold mb-1">Tomorrow, 08:30</span>
                        <h3 class="text-lg font-display text-white font-medium">HIIT Blast</h3>
                        <p class="text-xs text-neutral-500">Main Floor • Mike Tyson</p>
                    </div>
                </div>

                <div class="flex gap-2 mt-4 pt-4 border-t border-white/5">
                    <button
                        class="flex-1 h-10 rounded-xl border border-white/10 hover:bg-white/5 text-xs font-medium text-white transition-colors">Reschedule</button>
                    <button
                        class="w-10 h-10 rounded-xl border border-white/10 flex items-center justify-center text-red-400 hover:text-red-300 hover:bg-red-500/10 transition-colors"
                        title="Cancel Booking">
                        <iconify-icon icon="solar:close-circle-linear" width="20"></iconify-icon>
                    </button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
