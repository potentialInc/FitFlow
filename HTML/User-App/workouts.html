<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Workouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col min-h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-2">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-display font-medium text-white">My Workouts</h1>
                <button
                    class="w-10 h-10 rounded-full bg-neutral-900 border border-white/10 flex items-center justify-center text-brand hover:bg-neutral-800">
                    <iconify-icon icon="solar:add-circle-bold" width="24"></iconify-icon>
                </button>
            </div>

            <!-- Current Plan Card -->
            <div class="bg-neutral-900 rounded-[2rem] p-6 mb-6 relative overflow-hidden border border-white/5">
                <div class="absolute top-0 right-0 w-32 h-32 bg-brand/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
                <div class="relative z-10">
                    <p class="text-neutral-500 text-xs font-bold uppercase tracking-wide mb-1">Current Plan</p>
                    <h2 class="text-2xl font-display font-medium text-white mb-4">Hypertrophy Phase 1</h2>

                    <div class="flex items-center gap-4 text-sm text-neutral-400 mb-6">
                        <span class="bg-neutral-800 px-3 py-1 rounded-full text-white text-xs font-medium">Week 3</span>
                        <span>4 days / week</span>
                    </div>

                    <a href="active-workout.html"
                        class="w-full bg-brand text-black font-bold text-sm h-12 rounded-full flex items-center justify-center gap-2 hover:bg-brand/90 transition-colors shadow-lg shadow-brand/10">
                        Start Today's Workout
                    </a>
                </div>
            </div>

            <!-- Activity Heatmap Mini -->
            <div class="mb-8">
                <h3 class="text-lg font-display font-medium text-white mb-4">This Month</h3>
                <div class="flex justify-between items-end gap-1 h-32 px-2">
                    <!-- Fake Bars -->
                    <div class="w-full bg-neutral-900 rounded-t-lg h-[40%]"></div>
                    <div class="w-full bg-neutral-900 rounded-t-lg h-[60%]"></div>
                    <div class="w-full bg-brand rounded-t-lg h-[80%] shadow-[0_0_10px_rgba(183,255,0,0.3)]"></div>
                    <div class="w-full bg-neutral-900 rounded-t-lg h-[30%]"></div>
                    <div class="w-full bg-brand/50 rounded-t-lg h-[50%]"></div>
                    <div class="w-full bg-neutral-900 rounded-t-lg h-[20%]"></div>
                    <div class="w-full bg-brand rounded-t-lg h-[90%] shadow-[0_0_10px_rgba(183,255,0,0.3)]"></div>
                </div>
                <div class="flex justify-between text-xs text-neutral-600 mt-2 px-1">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>
            </div>

            <!-- Quick Access Links -->
            <div class="space-y-3">
                <button
                    class="w-full flex items-center justify-between p-4 bg-neutral-900/50 border border-white/5 rounded-2xl hover:bg-neutral-800 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-500">
                            <iconify-icon icon="solar:notebook-linear" width="20"></iconify-icon>
                        </div>
                        <span class="text-white font-medium">Logs & History</span>
                    </div>
                    <iconify-icon icon="solar:alt-arrow-right-linear"
                        class="text-neutral-500 group-hover:text-white transition-colors"></iconify-icon>
                </button>

                <button
                    class="w-full flex items-center justify-between p-4 bg-neutral-900/50 border border-white/5 rounded-2xl hover:bg-neutral-800 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-orange-500/10 flex items-center justify-center text-orange-500">
                            <iconify-icon icon="solar:graph-up-linear" width="20"></iconify-icon>
                        </div>
                        <span class="text-white font-medium">Personal Records</span>
                    </div>
                    <iconify-icon icon="solar:alt-arrow-right-linear"
                        class="text-neutral-500 group-hover:text-white transition-colors"></iconify-icon>
                </button>
            </div>

        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50 flex justify-center pointer-events-none">
        <div
            class="w-full pointer-events-auto max-w-[402px] bg-black/90 backdrop-blur-xl border-t border-white/10 pb-6 pt-2 px-6">
            <div class="flex justify-between items-center">
                <a href="member-home.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="classes.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:calendar-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Classes</span>
                </a>
                <a href="workouts.html" class="flex flex-col items-center gap-1 text-brand">
                    <iconify-icon icon="solar:dumbbell-large-bold" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Workouts</span>
                </a>
                <a href="trainers.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Trainers</span>
                </a>
                <a href="profile.html"
                    class="flex flex-col items-center gap-1 text-neutral-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
