<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">

            <h1 class="text-xl font-display font-medium text-white mb-1">Alex Johnson</h1>

                </div>

                    <div class="text-xs text-neutral-500 uppercase tracking-wide">Points</div>

                </div>

                    <iconify-icon icon="solar:chart-square-linear" width="20"></iconify-icon>
                </div>
                <div class="flex-1">

                </div>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-neutral-600"></iconify-icon>
            </a>

            <a href="#" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-neutral-900 transition-colors group">
                <div
                    class="w-10 h-10 rounded-full bg-neutral-900 flex items-center justify-center text-brand group-hover:bg-brand group-hover:text-black transition-colors">

                    <iconify-icon icon="solar:logout-2-linear" width="20"></iconify-icon>
                </div>
                <div class="flex-1 text-left">

                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>

                <a href="workouts.html"
