<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(183, 255, 0, 0.3));
            }

            50% {
                opacity: 0.8;
                transform: scale(0.95);
                filter: drop-shadow(0 0 20px rgba(183, 255, 0, 0.5));
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">

    <div class="mobile-container flex flex-col items-center justify-center p-8">
        <!-- Logo Section -->
        <div class="flex flex-col items-center gap-6 animate-pulse-glow">
            <div
                class="w-24 h-24 bg-neutral-900 rounded-[2rem] flex items-center justify-center shadow-2xl border border-white/10">
                <iconify-icon icon="solar:bolt-circle-bold" width="64" class="text-brand"></iconify-icon>
            </div>
            <h1 class="text-4xl font-display font-light tracking-tight text-white">FitFlow</h1>
        </div>

        <!-- Loading Indicator -->
        <div class="absolute bottom-12 left-0 right-0 flex justify-center">
            <iconify-icon icon="eos-icons:loading" width="32" class="text-neutral-600 animate-spin"></iconify-icon>
        </div>
    </div>

    <script>
        // Simulate auto-redirect
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>

</html>
