<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        input:focus {
            outline: none;
            border-color: #B7FF00;
            box-shadow: 0 0 0 1px #B7FF00;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container p-6 flex flex-col justify-center">

        <!-- Header -->
        <div class="mb-12 space-y-2">
            <div class="flex items-center gap-2 mb-4">
                <div
                    class="w-10 h-10 bg-neutral-900 rounded-xl flex items-center justify-center border border-white/10">
                    <iconify-icon icon="solar:bolt-circle-bold" width="24" class="text-brand"></iconify-icon>
                </div>
            </div>
            <h1 class="text-4xl font-display font-light text-white tracking-tight">Welcome Back</h1>
            <p class="text-neutral-500 text-lg">Sign in to continue your journey.</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='member-home.html'">
            <div class="space-y-2">
                <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Email or Phone</label>
                <input type="text" placeholder="user@example.com"
                    class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Password</label>
                    <a href="forgot-password.html"
                        class="text-xs text-brand hover:text-brand/80 transition-colors">Forgot?</a>
                </div>
                <input type="password" placeholder="••••••••"
                    class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
            </div>

            <button type="submit"
                class="w-full bg-brand text-black font-medium text-base h-14 rounded-full shadow-[0_0_20px_rgba(183,255,0,0.2)] hover:shadow-[0_0_30px_rgba(183,255,0,0.4)] hover:scale-[1.02] transition-all flex items-center justify-center">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8 flex items-center gap-4">
            <div class="h-px bg-white/5 flex-1"></div>
            <span class="text-xs text-neutral-600 font-medium uppercase">Or continue with</span>
            <div class="h-px bg-white/5 flex-1"></div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-4">
            <button
                class="flex items-center justify-center gap-2 bg-white text-black h-12 rounded-xl font-medium hover:bg-neutral-200 transition-colors">
                <iconify-icon icon="logos:apple" width="20"></iconify-icon>
                Apple
            </button>
            <button
                class="flex items-center justify-center gap-2 bg-neutral-900 border border-white/10 text-white h-12 rounded-xl font-medium hover:bg-neutral-800 transition-colors">
                <iconify-icon icon="logos:google-icon" width="20"></iconify-icon>
                Google
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-8 text-center">
            <p class="text-neutral-500">Don't have an account? <a href="signup.html"
                    class="text-white hover:text-brand transition-colors font-medium">Sign Up</a></p>
        </div>

    </div>
</body>

</html>
