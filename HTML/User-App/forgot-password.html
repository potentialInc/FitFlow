<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        input:focus {
            outline: none;
            border-color: #B7FF00;
            box-shadow: 0 0 0 1px #B7FF00;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container p-6 flex flex-col justify-center">

        <div class="mb-8">
            <a href="login.html" class="flex items-center gap-2 text-neutral-400 hover:text-white mb-6 transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="20"></iconify-icon>
                Back to Login
            </a>
            <h1 class="text-3xl font-display font-light text-white tracking-tight mb-3">Forgot Password?</h1>
            <p class="text-neutral-500">Enter your registered email or phone number to reset your password.</p>
        </div>

        <form class="space-y-6"
            onsubmit="event.preventDefault(); alert('Reset link sent!'); window.location.href='login.html'">

            <!-- Toggle Method -->
            <div class="flex p-1 bg-neutral-900 border border-white/5 rounded-xl">
                <button type="button"
                    class="flex-1 py-2 text-sm font-medium text-black bg-brand rounded-lg shadow-sm transition-all">Email</button>
                <button type="button"
                    class="flex-1 py-2 text-sm font-medium text-neutral-400 hover:text-white transition-colors">Phone</button>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Email Address</label>
                <input type="email" placeholder="user@example.com"
                    class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
            </div>

            <button type="submit"
                class="w-full bg-white text-black font-medium text-base h-14 rounded-full hover:bg-neutral-200 transition-all flex items-center justify-center">
                Send Reset Link
            </button>
        </form>

    </div>
</body>

</html>
