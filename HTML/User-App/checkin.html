<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Check In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: rgba(15, 15, 17, 0.95);
            position: relative;
            display: flex;
            flex-col: column;
            align-items: center;
            justify-content: center;
        }

        .qr-glow {
            filter: drop-shadow(0 0 15px rgba(183, 255, 0, 0.2));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 15px rgba(183, 255, 0, 0.2));
            }

            50% {
                filter: drop-shadow(0 0 25px rgba(183, 255, 0, 0.5));
            }
        }
    </style>
</head>

<body class="bg-black/90 backdrop-blur-3xl text-neutral-300 antialiased h-screen w-full overflow-hidden">

    <div class="mobile-container p-8 text-center">

        <!-- Close Button -->
        <a href="member-home.html"
            class="absolute top-8 right-6 w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 transition-colors">
            <iconify-icon icon="solar:close-circle-bold" width="24"></iconify-icon>
        </a>

        <div class="space-y-8 w-full">
            <div>
                <h1 class="text-2xl font-display font-medium text-white mb-2">Member Check-in</h1>
                <p class="text-neutral-500 text-sm">Scan this code at the reception turnstile.</p>
            </div>

            <!-- QR Card -->
            <div
                class="bg-white p-6 rounded-3xl mx-auto w-64 h-64 flex items-center justify-center shadow-2xl qr-glow relative overflow-hidden">
                <!-- QR Placeholder -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=FitFlowMember123"
                    class="w-full h-full object-contain mix-blend-multiply opacity-90">

                <!-- Scanner Line Animation -->
                <div
                    class="absolute top-0 left-0 w-full h-1 bg-brand shadow-[0_0_10px_#B7FF00] animate-[scan_2s_linear_infinite]">
                </div>
            </div>

            <!-- Timer -->
            <div class="flex items-center justify-center gap-2 text-brand">
                <iconify-icon icon="solar:refresh-circle-linear" class="animate-spin-slow"></iconify-icon>
                <span class="font-mono text-sm">Refreshing in 00:23</span>
            </div>

            <!-- Alternative -->
            <button
                class="flex items-center justify-center gap-2 w-full py-3 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors text-white text-sm font-medium">
                <iconify-icon icon="solar:smartphone-nfc-linear" width="20"></iconify-icon>
                Use NFC Tap instead
            </button>
        </div>

    </div>

    <style>
        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
