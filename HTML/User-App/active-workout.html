<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Active Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 90px;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .set-row input:focus {
            background-color: #B7FF00;
            color: black;
            border-color: #B7FF00;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header (Fixed) -->
        <div
            class="px-6 py-4 bg-black/90 backdrop-blur-md sticky top-0 z-30 flex justify-between items-center border-b border-white/5">
            <div class="flex flex-col">
                <span class="text-xs text-neutral-500 font-medium uppercase tracking-wide">Leg Day Destruction</span>
                <span class="text-xl font-mono text-white font-medium" id="timer">00:00</span>
            </div>
            <button onclick="window.location.href='workouts.html'"
                class="bg-brand text-black font-bold text-sm px-6 py-2 rounded-full shadow-[0_0_15px_rgba(183,255,0,0.2)]">Finish</button>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto px-4 py-6 space-y-6">

            <!-- Exercise 1 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-3xl p-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-display text-white font-medium">Barbell Squat</h3>
                    <button class="text-brand"><iconify-icon icon="solar:menu-dots-bold"
                            width="24"></iconify-icon></button>
                </div>
                <div class="text-xs text-neutral-500 mb-4 flex gap-4">
                    <span>Target: 4 sets x 8-10 reps</span>
                    <span>Last: 100kg x 8</span>
                </div>

                <!-- Set Header -->
                <div class="grid grid-cols-10 gap-2 mb-2 text-[10px] uppercase font-bold text-neutral-500 text-center">
                    <div class="col-span-2">Set</div>
                    <div class="col-span-3">kg</div>
                    <div class="col-span-3">Reps</div>
                    <div class="col-span-2">Done</div>
                </div>

                <!-- Sets -->
                <div class="space-y-2" id="sets-container-1">
                    <!-- Set 1 -->
                    <div class="grid grid-cols-10 gap-2 items-center set-row">
                        <div class="col-span-2 text-center text-neutral-400 font-medium">1</div>
                        <input type="number" placeholder="0" value="100"
                            class="col-span-3 bg-neutral-900 text-center text-white py-3 rounded-xl border border-white/10 font-medium text-lg focus:outline-none transition-colors">
                        <input type="number" placeholder="0" value="8"
                            class="col-span-3 bg-neutral-900 text-center text-white py-3 rounded-xl border border-white/10 font-medium text-lg focus:outline-none transition-colors">
                        <button
                            class="col-span-2 bg-neutral-800 text-neutral-500 hover:bg-brand hover:text-black h-12 rounded-xl flex items-center justify-center transition-all"
                            onclick="this.classList.toggle('bg-brand'); this.classList.toggle('text-black'); this.classList.toggle('bg-neutral-800'); this.classList.toggle('text-neutral-500');">
                            <iconify-icon icon="solar:check-read-linear" width="24"></iconify-icon>
                        </button>
                    </div>
                </div>

                <button
                    class="w-full mt-4 py-3 bg-neutral-800 hover:bg-neutral-700 text-neutral-300 text-sm font-medium rounded-xl border border-white/5 transition-colors flex items-center justify-center gap-2">
                    <iconify-icon icon="solar:add-circle-linear" width="18"></iconify-icon> Add Set
                </button>
            </div>

            <!-- Exercise 2 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-3xl p-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-display text-white font-medium">Leg Press</h3>
                    <button class="text-brand"><iconify-icon icon="solar:menu-dots-bold"
                            width="24"></iconify-icon></button>
                </div>
                <div class="text-xs text-neutral-500 mb-4">
                    <span>Target: 3 sets x 12 reps</span>
                </div>

                <!-- Set Header -->
                <div class="grid grid-cols-10 gap-2 mb-2 text-[10px] uppercase font-bold text-neutral-500 text-center">
                    <div class="col-span-2">Set</div>
                    <div class="col-span-3">kg</div>
                    <div class="col-span-3">Reps</div>
                    <div class="col-span-2">Done</div>
                </div>

                <div class="space-y-2">
                    <div class="grid grid-cols-10 gap-2 items-center set-row">
                        <div class="col-span-2 text-center text-neutral-400 font-medium">1</div>
                        <input type="number" placeholder="kg"
                            class="col-span-3 bg-neutral-900 text-center text-white py-3 rounded-xl border border-white/10 font-medium text-lg focus:outline-none transition-colors">
                        <input type="number" placeholder="reps"
                            class="col-span-3 bg-neutral-900 text-center text-white py-3 rounded-xl border border-white/10 font-medium text-lg focus:outline-none transition-colors">
                        <button
                            class="col-span-2 bg-neutral-800 text-neutral-500 hover:bg-brand hover:text-black h-12 rounded-xl flex items-center justify-center transition-all"
                            onclick="this.classList.toggle('bg-brand'); this.classList.toggle('text-black'); this.classList.toggle('bg-neutral-800'); this.classList.toggle('text-neutral-500');">
                            <iconify-icon icon="solar:check-read-linear" width="24"></iconify-icon>
                        </button>
                    </div>
                </div>

                <button
                    class="w-full mt-4 py-3 bg-neutral-800 hover:bg-neutral-700 text-neutral-300 text-sm font-medium rounded-xl border border-white/5 transition-colors flex items-center justify-center gap-2">
                    <iconify-icon icon="solar:add-circle-linear" width="18"></iconify-icon> Add Set
                </button>
            </div>

            <!-- Exercise 3 -->
            <div class="bg-neutral-900/50 border border-white/5 rounded-3xl p-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-display text-white font-medium">Leg Extensions</h3>
                    <button class="text-brand"><iconify-icon icon="solar:menu-dots-bold"
                            width="24"></iconify-icon></button>
                </div>
                <!-- Simulating collapsed view or standard -->
                <button
                    class="w-full mt-2 py-3 bg-neutral-800 hover:bg-neutral-700 text-neutral-300 text-sm font-medium rounded-xl border border-white/5 transition-colors flex items-center justify-center gap-2">
                    Start Exercise
                </button>
            </div>

        </div>

    </div>

    <script>
        // Simple Timer Logic
        let seconds = 0;
        function updateTimer() {
            seconds++;
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${mins}:${secs}`;
        }
        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
