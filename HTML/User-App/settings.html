<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #B7FF00;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #B7FF00;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-4 sticky top-0 z-20 bg-black/90 backdrop-blur-md border-b border-white/5">
            <div class="flex items-center gap-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <h1 class="text-2xl font-display font-medium text-white">Settings</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-8">

            <!-- Account -->
            <div>
                <h3 class="text-xs font-bold text-neutral-500 uppercase tracking-widest mb-4">Account</h3>
                <div class="bg-neutral-900 border border-white/5 rounded-3xl p-4 space-y-4">
                    <button class="w-full flex justify-between items-center group">
                        <span class="text-white font-medium">Edit Profile</span>
                        <iconify-icon icon="solar:alt-arrow-right-linear"
                            class="text-neutral-600 group-hover:text-white"></iconify-icon>
                    </button>
                    <div class="w-full h-px bg-white/5"></div>
                    <button class="w-full flex justify-between items-center group">
                        <span class="text-white font-medium">Change Password</span>
                        <iconify-icon icon="solar:alt-arrow-right-linear"
                            class="text-neutral-600 group-hover:text-white"></iconify-icon>
                    </button>
                    <div class="w-full h-px bg-white/5"></div>
                    <button class="w-full flex justify-between items-center group">
                        <span class="text-white font-medium">Privacy Settings</span>
                        <iconify-icon icon="solar:alt-arrow-right-linear"
                            class="text-neutral-600 group-hover:text-white"></iconify-icon>
                    </button>
                </div>
            </div>

            <!-- Notifications -->
            <div>
                <h3 class="text-xs font-bold text-neutral-500 uppercase tracking-widest mb-4">Notifications</h3>
                <div class="bg-neutral-900 border border-white/5 rounded-3xl p-4 space-y-6">

                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-white font-medium">Push Notifications</p>
                            <p class="text-xs text-neutral-500">Enable for all alerts</p>
                        </div>
                        <!-- Toggle -->
                        <div
                            class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle1"
                                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-[#333] checked:bg-black checked:translate-x-6 checked:border-brand transition-all" />
                            <label for="toggle1"
                                class="toggle-label block overflow-hidden h-6 rounded-full bg-[#333] cursor-pointer"></label>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-white font-medium">Email Updates</p>
                            <p class="text-xs text-neutral-500">News and plan updates</p>
                        </div>
                        <!-- Toggle -->
                        <div
                            class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle2"
                                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-[#333] checked:bg-black checked:translate-x-6 checked:border-brand transition-all" />
                            <label for="toggle2"
                                class="toggle-label block overflow-hidden h-6 rounded-full bg-[#333] cursor-pointer"></label>
                        </div>
                    </div>

                </div>
            </div>

            <!-- More -->
            <div>
                <h3 class="text-xs font-bold text-neutral-500 uppercase tracking-widest mb-4">Support</h3>
                <div class="bg-neutral-900 border border-white/5 rounded-3xl p-4 space-y-4">
                    <button class="w-full flex justify-between items-center group">
                        <span class="text-white font-medium">Help Center</span>
                        <iconify-icon icon="solar:alt-arrow-right-linear"
                            class="text-neutral-600 group-hover:text-white"></iconify-icon>
                    </button>
                    <div class="w-full h-px bg-white/5"></div>
                    <button class="w-full flex justify-between items-center group">
                        <span class="text-white font-medium">Terms of Service</span>
                        <iconify-icon icon="solar:alt-arrow-right-linear"
                            class="text-neutral-600 group-hover:text-white"></iconify-icon>
                    </button>
                </div>
            </div>

            <button
                class="w-full py-4 rounded-3xl border border-red-500/20 text-red-500 font-medium hover:bg-red-500/10 transition-colors">
                Delete Account
            </button>

        </div>

    </div>
</body>

</html>
