<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-4 sticky top-0 z-20 bg-black/90 backdrop-blur-md border-b border-white/5">
            <div class="flex items-center gap-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <h1 class="text-2xl font-display font-medium text-white">Workout History</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-4">

            <!-- Item 1 -->
            <div
                class="bg-neutral-900 border border-white/5 rounded-3xl p-5 hover:bg-neutral-800 transition-colors cursor-pointer">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-white font-medium text-lg">Leg Destruction</h3>
                    <span class="text-xs text-neutral-500">Oct 23</span>
                </div>
                <div class="flex items-center gap-4 text-sm text-neutral-400 mb-3">
                    <div class="flex items-center gap-1"><iconify-icon icon="solar:clock-circle-linear"></iconify-icon>
                        55m</div>
                    <div class="flex items-center gap-1"><iconify-icon
                            icon="solar:dumbbell-small-linear"></iconify-icon> 12,450 kg</div>
                    <div class="flex items-center gap-1"><iconify-icon icon="solar:flame-linear"></iconify-icon> 420 cal
                    </div>
                </div>
                <div class="w-full bg-black h-1.5 rounded-full overflow-hidden">
                    <div class="bg-brand h-full w-full"></div>
                </div>
            </div>

            <!-- Item 2 -->
            <div
                class="bg-neutral-900 border border-white/5 rounded-3xl p-5 hover:bg-neutral-800 transition-colors cursor-pointer">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-white font-medium text-lg">Upper Body Power</h3>
                    <span class="text-xs text-neutral-500">Oct 21</span>
                </div>
                <div class="flex items-center gap-4 text-sm text-neutral-400 mb-3">
                    <div class="flex items-center gap-1"><iconify-icon icon="solar:clock-circle-linear"></iconify-icon>
                        48m</div>
                    <div class="flex items-center gap-1"><iconify-icon
                            icon="solar:dumbbell-small-linear"></iconify-icon> 9,200 kg</div>
                    <div class="flex items-center gap-1"><iconify-icon icon="solar:flame-linear"></iconify-icon> 380 cal
                    </div>
                </div>
                <div class="w-full bg-black h-1.5 rounded-full overflow-hidden">
                    <div class="bg-brand h-full w-full"></div>
                </div>
            </div>

            <!-- Item 3 -->
            <div
                class="bg-neutral-900 border border-white/5 rounded-3xl p-5 hover:bg-neutral-800 transition-colors cursor-pointer">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-white font-medium text-lg">Morning Yoga Flow</h3>
                    <span class="text-xs text-neutral-500">Oct 20</span>
                </div>
                <div class="flex items-center gap-4 text-sm text-neutral-400 mb-3">
                    <div class="flex items-center gap-1"><iconify-icon icon="solar:clock-circle-linear"></iconify-icon>
                        60m</div>
                    <div class="flex items-center gap-1"><iconify-icon icon="solar:flame-linear"></iconify-icon> 210 cal
                    </div>
                </div>
                <div class="w-full bg-black h-1.5 rounded-full overflow-hidden">
                    <div class="bg-brand h-full w-full"></div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
