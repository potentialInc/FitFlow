<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #B7FF00;
            box-shadow: 0 0 0 1px #B7FF00;
        }

        /* Stepper Transitions */
        .step-content {
            display: none;
            animation: fadeIn 0.4s ease-out forwards;
        }

        .step-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container p-6 flex flex-col min-h-screen">

        <!-- Header / Nav -->
        <div class="flex items-center gap-4 mb-8 pt-4">
            <button onclick="history.back()"
                class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
            </button>
            <div class="flex-1">
                <h1 class="text-xl font-display font-medium text-white">Create Account</h1>
                <p class="text-neutral-500 text-sm" id="step-indicator">Step 1 of 3</p>
            </div>
        </div>

        <!-- Form Steps -->
        <form id="signup-form" class="flex-1 flex flex-col"
            onsubmit="event.preventDefault(); window.location.href='member-home.html'">

            <!-- Step 1: Account -->
            <div id="step-1" class="step-content active space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Email</label>
                    <input type="email" placeholder="user@example.com"
                        class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Phone</label>
                    <input type="tel" placeholder="+1 (555) 000-0000"
                        class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Password</label>
                    <input type="password" placeholder="Create a password"
                        class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
                </div>
                <div class="flex items-center gap-3 p-4 bg-neutral-900/30 rounded-2xl border border-white/5">
                    <input type="checkbox" id="terms"
                        class="w-5 h-5 rounded border-gray-600 text-brand focus:ring-brand bg-neutral-800">
                    <label for="terms" class="text-sm text-neutral-400">I agree to the <a href="#"
                            class="text-brand underline">Terms of Service</a></label>
                </div>
            </div>

            <!-- Step 2: Profile -->
            <div id="step-2" class="step-content space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Full Name</label>
                    <input type="text" placeholder="John Doe"
                        class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Date of Birth</label>
                    <input type="date"
                        class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900 [color-scheme:dark]">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-medium uppercase tracking-wider text-neutral-500">Gender (Optional)</label>
                    <select
                        class="w-full bg-neutral-900/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 transition-all focus:bg-neutral-900 appearance-none">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <!-- Step 3: Goals -->
            <div id="step-3" class="step-content space-y-4">
                <p class="text-lg text-white font-medium mb-4">What's your primary goal?</p>

                <label
                    class="flex items-center gap-4 p-4 bg-neutral-900/50 border border-white/10 rounded-2xl cursor-pointer hover:border-brand/50 transition-all group">
                    <input type="radio" name="goal"
                        class="w-5 h-5 text-brand focus:ring-brand bg-neutral-800 border-neutral-600">
                    <div>
                        <span class="block text-white font-medium group-hover:text-brand transition-colors">Weight
                            Loss</span>
                        <span class="text-xs text-neutral-500">Burn fat and get lean</span>
                    </div>
                </label>

                <label
                    class="flex items-center gap-4 p-4 bg-neutral-900/50 border border-white/10 rounded-2xl cursor-pointer hover:border-brand/50 transition-all group">
                    <input type="radio" name="goal"
                        class="w-5 h-5 text-brand focus:ring-brand bg-neutral-800 border-neutral-600">
                    <div>
                        <span class="block text-white font-medium group-hover:text-brand transition-colors">Muscle
                            Gain</span>
                        <span class="text-xs text-neutral-500">Build mass and strength</span>
                    </div>
                </label>

                <label
                    class="flex items-center gap-4 p-4 bg-neutral-900/50 border border-white/10 rounded-2xl cursor-pointer hover:border-brand/50 transition-all group">
                    <input type="radio" name="goal"
                        class="w-5 h-5 text-brand focus:ring-brand bg-neutral-800 border-neutral-600">
                    <div>
                        <span
                            class="block text-white font-medium group-hover:text-brand transition-colors">Endurance</span>
                        <span class="text-xs text-neutral-500">Run further, faster</span>
                    </div>
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="mt-auto pt-8">
                <button type="button" id="next-btn"
                    class="w-full bg-brand text-black font-medium text-base h-14 rounded-full shadow-[0_0_20px_rgba(183,255,0,0.2)] hover:shadow-[0_0_30px_rgba(183,255,0,0.4)] transition-all flex items-center justify-center">
                    Next Step
                </button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        const form = document.getElementById('signup-form');
        const nextBtn = document.getElementById('next-btn');
        const indicator = document.getElementById('step-indicator');

        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps) {
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step-${currentStep}`).classList.add('active');
                indicator.textContent = `Step ${currentStep} of ${totalSteps}`;

                if (currentStep === totalSteps) {
                    nextBtn.textContent = 'Create Account';
                    // Change button behavior to submit
                    nextBtn.type = 'submit';
                }
            } else {
                // Submit form logic (redirect)
                window.location.href = 'member-home.html';
            }
        });
    </script>
</body>

</html>
