<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#B7FF00', // Neon Green
                            dark: '#8AB800',
                            light: '#D4FF5C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .mobile-container {
            max-width: 402px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0f0f11;
            position: relative;
            overflow-x: hidden;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-black text-neutral-300 antialiased">
    <div class="mobile-container flex flex-col h-screen">

        <!-- Header -->
        <div class="px-6 pt-6 pb-2 sticky top-0 z-20 bg-black/90 backdrop-blur-md">
            <div class="flex items-center justify-between mb-4">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="24" class="text-white"></iconify-icon>
                </button>
                <h1 class="text-2xl font-display font-medium text-white">Messages</h1>
                <button
                    class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-neutral-800 transition-colors">
                    <iconify-icon icon="solar:pen-new-square-linear" width="24" class="text-white"></iconify-icon>
                </button>
            </div>

            <!-- Search -->
            <div class="relative mb-2">
                <iconify-icon icon="solar:magnifer-linear"
                    class="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-500" width="20"></iconify-icon>
                <input type="text" placeholder="Search messages..."
                    class="w-full bg-neutral-900 border border-white/10 rounded-2xl py-3 pl-12 pr-4 text-white placeholder-slate-600 focus:outline-none focus:border-brand">
            </div>
        </div>

        <!-- List -->
        <div class="flex-1 overflow-y-auto px-6 py-2">

            <!-- Message 1 -->
            <a href="chat.html"
                class="flex gap-4 py-4 border-b border-white/5 hover:bg-white/5 transition-colors -mx-6 px-6">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg"
                        class="w-12 h-12 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#0f0f11] rounded-full">
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-baseline mb-1">
                        <h4 class="text-white font-medium truncate">Sarah Jenkins</h4>
                        <span class="text-xs text-brand font-medium">10:42 AM</span>
                    </div>
                    <p class="text-sm text-neutral-400 truncate">Hey Alex, great session today! Don't forget to stretch.
                    </p>
                </div>
            </a>

            <!-- Message 2 -->
            <a href="chat.html"
                class="flex gap-4 py-4 border-b border-white/5 hover:bg-white/5 transition-colors -mx-6 px-6">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg"
                        class="w-12 h-12 rounded-full object-cover">
                    <!-- Offline -->
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-baseline mb-1">
                        <h4 class="text-white font-medium truncate">Mike Tyson</h4>
                        <span class="text-xs text-neutral-500">Yesterday</span>
                    </div>
                    <p class="text-sm text-neutral-500 truncate">Confirming our session for Thursday. See you there!</p>
                </div>
            </a>

            <!-- Message 3 -->
            <a href="chat.html"
                class="flex gap-4 py-4 border-b border-white/5 hover:bg-white/5 transition-colors -mx-6 px-6">
                <div class="relative">
                    <div class="w-12 h-12 rounded-full bg-brand flex items-center justify-center text-black font-bold">
                        FF
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-baseline mb-1">
                        <h4 class="text-white font-medium truncate">FitFlow Support</h4>
                        <span class="text-xs text-neutral-500">Mon</span>
                    </div>
                    <p class="text-sm text-neutral-500 truncate">Your membership has been successfully renewed.</p>
                </div>
            </a>

        </div>

    </div>
</body>

</html>
